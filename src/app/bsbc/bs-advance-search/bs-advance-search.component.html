<H1>Advance Filters</H1>
<h3>These filter operate against the databse</h3>
<div>
    <table>

        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td style="white-space: nowrap;">
                <input placeholder="Originator Transaction identifier">
            </td>
            <td>
                <div style="white-space: nowrap;" (click)="showOrigFilter()" class="show-more-link">{{
                    getOrigFilterText() }}</div>
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <input placeholder="Trading Partner">
            </td>
            <td>
                <div style="white-space: nowrap;" class="show-more-link">add</div>
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <input placeholder="Member Name">
            </td>
            <td>
                <div style="white-space: nowrap;" class="show-more-link">add</div>
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3"><b>These attributes filter the resultset (not database)</b></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr >
            <td colspan="3">Attribute Filter List, you can add >1</td>
        </tr>
        <tr>
            <td><select>
                    <option>ActivityStateModifiedDate
                    </option>
                    <option>DestinationPartyName
                    </option>
                    <option>EligInfoReceiverName</option>
                    <option>ExternalCorrelationId
                    </option>
                    <option>Acknoledgement id
                    </option>
                </select>
            </td>
            <td>
                <select>
                    <option>Starts with</option>
                    <option>Contains</option>
                    <option>Not Contain</option>
                    <option>=</option>
                    <option>!=</option>
                </select>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr >
            <td colspan="3">Error Filter List, you can add >1</td>
        </tr>
        <tr>
            <td><select>
                    <option>Error ID</option>
                    <option>Error Message</option>
                    <option>Error Location</option>
                    <option>Error Severity</option>
                    <option>Error Snip Level</option>
                    <option>Error Status</option>
                    <option>ErrorCategory</option>
                </select>
            </td>
            <td>
                <select>
                    <option>Starts with</option>
                    <option>Contains</option>
                    <option>Not Contain</option>
                    <option>=</option>
                    <option>!=</option>
                </select>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <hr>
            </td>
        </tr>
        <tr>
            <td><button name="applyfilters" style="background-color: blue; color: white;">Apply</button></td>
        </tr>

    </table>


</div>
