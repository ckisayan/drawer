<h2>Search Results</h2>

<mat-drawer-container class="example-container">    
    
    <table mat-table class="full-width-table" [dataSource]="dataSource.data" matSort aria-label="Elements"> 
        <ng-container matColumnDef="SystemId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SystemId</th>
            <td mat-cell *matCellDef="let row">{{row.SystemId}}</td>
        </ng-container>
        <ng-container matColumnDef="TraceNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TraceNumber</th>
            <td mat-cell *matCellDef="let row">{{row.TraceNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="ProviderClaimNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ProviderClaimNumber</th>
            <td mat-cell *matCellDef="let row">{{row.ProviderClaimNumber}}</td>
        </ng-container> 
        <ng-container matColumnDef="PayerClaimNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PayerClaimNumber</th>
            <td mat-cell *matCellDef="let row">{{row.PayerClaimNumber}}</td>
        </ng-container> 
        <ng-container matColumnDef="ClaimChargeAmt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ClaimChargeAmt</th>
            <td mat-cell *matCellDef="let row">{{row.ClaimChargeAmt}}</td>
        </ng-container>     
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <div mat-dialog-actions>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [mat-dialog-close]="row"  ></tr>
        </div>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</mat-drawer-container>
