<section>
    <div class="conversation-input">
        <mat-form-field class="full-width">
            <input matInput placeholder="Ask question/ start chatting..." name="text">
            <mat-icon matSuffix>send</mat-icon>
        </mat-form-field>
    </div>
</section>
<section>
    <mat-list class="conversations">
        <mat-list-item *ngFor="let conversation of conversations" >
            {{conversation.title}}
            <mat-icon matListIcon>forum</mat-icon>          
            <br>
            <div style="font-size:12px"> {{conversation.content}}</div>
        </mat-list-item>
        
        
      </mat-list>
</section>
