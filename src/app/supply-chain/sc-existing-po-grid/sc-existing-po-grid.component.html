<mat-drawer-container class="example-container">
    <mat-form-field style="width: 80%;">
        <mat-label>Filter below grid futher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search by anything" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <span >        
        &nbsp;
        <mat-icon matTooltip="export to CSV">download</mat-icon> &nbsp; &nbsp;          
        <mat-icon matTooltip="add column">add</mat-icon> &nbsp; &nbsp;
    </span>
    
    <table mat-table class="full-width-table" matSort aria-label="Elements" style="width: 100%;">
        <!-- Id Column -->
        <ng-container matColumnDef="PONumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>P.O. Number</th>
            <td mat-cell *matCellDef="let row">{{row.PONumber}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>OrderDate</th>
            <td mat-cell *matCellDef="let row">{{row.OrderDate}}</td>
        </ng-container>
        <ng-container matColumnDef="OrderAmt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>$Order Amt</th>
            <td mat-cell *matCellDef="let row" style="text-align: right;white-space: nowrap;">${{row.OrderAmt}}</td>
        </ng-container>
        <ng-container matColumnDef="POStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>P.O. Status</th>
            <td mat-cell *matCellDef="let row" style="white-space: nowrap;">{{row.POStatus}}</td>
        </ng-container>
        <ng-container matColumnDef="VendorNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Number</th>
            <td mat-cell *matCellDef="let row">{{row.VendorNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="VendorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</th>
            <td mat-cell *matCellDef="let row">{{row.VendorName}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="example-tab-icon">more_vert</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showGeneralTab(row)"></tr>
    </table>


    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</mat-drawer-container>
