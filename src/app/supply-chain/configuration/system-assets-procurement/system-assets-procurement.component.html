<table style="width: 100%;">
    <tr>
        <td>
            <div style="border-color: lightblue; padding: 10px; border: 2px solid lightblue;">
                <table style="width: 100%">
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <h3>Procurement configuration</h3>
                        </td>
                    </tr>
                    <tr><td>
                        <mat-form-field style="width: 100%;">
                            <mat-label>Filter below grid futher</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="search by anything" #input>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </td></tr>
                    <tr>
                        <td>
                            <table mat-table class="full-width-table" matSort aria-label="Elements"
                                style="width: 100%;">
                                <!-- Id Column -->
                                <ng-container matColumnDef="SystemResourceID">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >System Resource ID</th>
                                    <td mat-cell *matCellDef="let row">{{row.SystemResourceID}}</td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="SystemResourceName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>System Resource Name</th>
                                    <td mat-cell *matCellDef="let row">{{row.SystemResourceName}}</td>
                                </ng-container>
                                <ng-container matColumnDef="SystemResourceDesc">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>System Resource Desc</th>
                                    <td mat-cell *matCellDef="let row" style="white-space: nowrap;">
                                        {{row.SystemResourceDesc}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>


                            <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
                                [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
                            </mat-paginator>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
