<div style="text-align: right;"><button class="primary-action-button mybutton">Add New Role</button></div>
<div style="text-align: center;">
    <h3>Role Configuration</h3>
</div>

<div style="text-align: center;">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter below table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search by anything" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

</div>
<table mat-table class="full-width-table" matSort aria-label="Elements" style="width: 100%;">
    <!-- Id Column -->
    <ng-container matColumnDef="RoleID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.RoleID}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="RoleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.RoleName}}</td>
    </ng-container>
    <ng-container matColumnDef="RoleType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="Three differen trole types. Basic, Predefined and Custom.  
        Basic Role type is usually used for testing environment or toubleshooting.
        Predefined role type is what ships with the system.
        Custom Role type is what can be used for pilot phase or when legacy and new systems are running in parallel.
         ">Type</th>
        <td mat-cell *matCellDef="let row">{{row.RoleType}}</td>
    </ng-container>
    <ng-container matColumnDef="RoleOwnerUserID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
        <td mat-cell *matCellDef="let row">{{row.RoleOwnerUserID}}</td>
    </ng-container>
    <ng-container matColumnDef="RoleDesc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row" style="white-space: nowrap;">
            {{row.RoleDesc}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;white-space: nowrap;">
            <mat-icon class="example-tab-icon" (click)="showEdit(row)">edit</mat-icon>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
