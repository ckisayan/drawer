
<table mat-table class="full-width-table" matSort aria-label="Elements" style="width: 100%;">
    <!-- Id Column -->
    <ng-container matColumnDef="GroupID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row">{{row.GroupID}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="GroupName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.GroupName}}</td>
    </ng-container>
    <ng-container matColumnDef="GroupDesc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.GroupDesc}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;white-space: nowrap;">Add</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;white-space: nowrap;">
            <mat-slide-toggle  class="example-margin">          
        </mat-slide-toggle>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
<div style="text-align: right;"><button class="primary-action-button mybutton">Apply</button></div>
