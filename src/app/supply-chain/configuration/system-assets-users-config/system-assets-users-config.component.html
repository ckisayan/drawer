<div style="text-align: center;">
    <h3>User Configuration</h3>
</div>

<div style="text-align: center;">
    <mat-form-field style="width: 100%;">
        <mat-label>Filter below table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search by anything" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

</div>
<table mat-table class="full-width-table" matSort aria-label="Elements" style="width: 100%;">
    <!-- Id Column -->
    <ng-container matColumnDef="UserID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row">{{row.UserID}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.UserName}}</td>
    </ng-container>
    <ng-container matColumnDef="UserEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row" style="white-space: nowrap;">
            {{row.UserEmail}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;white-space: nowrap;">Actions</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;white-space: nowrap;">
            <mat-slide-toggle  class="example-margin" [color]="color" [(ngModel)]="row.isAddedToRole"
            (toggleChange)="displayData(row)"> </mat-slide-toggle>
        </td>
        
        
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
