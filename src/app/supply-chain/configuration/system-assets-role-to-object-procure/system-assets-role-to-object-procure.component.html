<div style="text-align: center;">
    <h3>Procurement configuration</h3>
</div>

<table mat-table class="full-width-table" matSort aria-label="Elements" style="width: 100%;">
    <!-- Id Column -->
    <ng-container matColumnDef="SystemResourceID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource ID</th>
        <td mat-cell *matCellDef="let row">{{row.SystemResourceID}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="SystemResourceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resource Name</th>
        <td mat-cell *matCellDef="let row">{{row.SystemResourceName}}</td>
    </ng-container>
    <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;white-space: nowrap;">View</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;white-space: nowrap;">            
            <mat-slide-toggle  class="example-margin" [color]="color" [(ngModel)]="row.isPermittedView"
            (toggleChange)="displayData(row)">          
        </mat-slide-toggle>
        </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;white-space: nowrap;">Edit</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;white-space: nowrap;">            
            <mat-slide-toggle  class="example-margin" [color]="color" [(ngModel)]="row.isPermittedEdit"
            (toggleChange)="displayData(row)">          
        </mat-slide-toggle>
        </td>
    </ng-container>
    <ng-container matColumnDef="Create">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;white-space: nowrap;">Create</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;white-space: nowrap;">            
            <mat-slide-toggle  class="example-margin" [color]="color" [(ngModel)]="row.isPermittedCreate"
            (toggleChange)="displayData(row)">          
        </mat-slide-toggle>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
<table>
    <tr>
        <td style="text-align: right;"><button class="primary-action-button mybutton"
                >Apply</button>
    </tr>
</table>
