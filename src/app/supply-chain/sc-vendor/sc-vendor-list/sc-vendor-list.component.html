<mat-drawer-container class="example-container">
    <mat-form-field style="width: 80%;">
        <mat-label>Filter below grid futher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search by anything" #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <span >        
        &nbsp;
        <mat-icon matTooltip="export to CSV">download</mat-icon> &nbsp; &nbsp;          
        <mat-icon matTooltip="add column">add</mat-icon> &nbsp; &nbsp;
    </span>
    
    <table mat-table class="full-width-table" matSort aria-label="Elements"> 
        <ng-container matColumnDef="VendorNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Number</th>
            <td mat-cell *matCellDef="let row">{{row.VendorNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="VendorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Name</th>
            <td mat-cell *matCellDef="let row">{{row.VendorName}}</td>
        </ng-container>

        <ng-container matColumnDef="VendorAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Address</th>
            <td mat-cell *matCellDef="let row">{{row.VendorAddress}}</td>
        </ng-container>
        <ng-container matColumnDef="VendorContact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Contact</th>
            <td mat-cell *matCellDef="let row">{{row.VendorContact}}</td>
        </ng-container>
        <ng-container matColumnDef="VendorTelNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor Phone</th>
            <td mat-cell *matCellDef="let row">{{row.VendorTelNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="example-tab-icon">more_vert</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <div mat-dialog-actions>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [mat-dialog-close]="row"  ></tr>
        </div>
    </table>


    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</mat-drawer-container>
